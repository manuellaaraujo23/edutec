<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Indie+Flower&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jomhuria&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="conta.css">
    
    <title>Conta</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/images/bionimalogo.png" alt="Logo Bionima">
        </div>
            <button class="bio">Bionima</button>

            <button class="conteudo">Conteúdo</button>

            <button class="jogos">Jogos</button>

            <button class="integrantes">Integrantes</button>

            <button class="ajuda">Ajuda</button>

            <button class="Login">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/2648/2648307.png" alt="Ìcone de pessoa">
            </div>
        </button>
      
    </header>

    

    <main>
        <form action="">
            <h1>BEM-VINDO!</h1>
            <p>Entre na sua conta</p>

           <div>
                <input type="text" id="name" required placeholder="NOME:">
                <label for="name"></label>
           </div>

           <div>
                <input type="text" id="user" required placeholder="USUÁRIO:">
                <label for="user"></label>
           </div>

           <div>
                <input type="password" id="senha" required placeholder="SENHA:">
                <label for="senha"></label>
           </div>

           <div>
                <input type="checkbox" id="mostrar-senha">
                <label for="mostrar-senha"></label>
                <p>Mostrar senha</p>
            </div>

           <button>ENTRAR</button>
        </form>

        <button class="google">ENTRAR COM O GOOGLE</button>

        <div class="cadastro">
            <p>Não tem uma conta?</p>
            <button>CADASTRAR-SE</button>
          
        </div>

     
      
    </main>
    <div>
        <img src="../assets/images/loginimagem.png" alt="">
    </div>
</body>
</html>
