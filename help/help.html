<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="help.css">
</head>
<body>

        <img src="../assets/images/bionimalogo.png" alt="icone logo" width="80" height="80">

        <button class="bio">Bionima</button>

        <button class="conteudo">Conteúdo</button>

        <button class="jogos">Jogos</button>

        <button class="integrantes">Integrantes</button>

    <main>

        <div class="email">
            <img src="../assets/images/email.png" alt="caixinha de email">
