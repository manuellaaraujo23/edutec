<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Indie+Flower&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jomhuria&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Intergrantes Bionima</title>
    <link rel="stylesheet" href="integrantes.css">
</head>
<body>
    <header>
            <div class="logo">
                <img src="../assets/images/bionimalogo.png" alt="Logo Bionima">
            </div>
        
        <button class="bio">Bionima</button>

        <button class="conteudo">Conteúdo</button>

        <button class="jogos">Jogos</button>

        <button class="integrantes">Integrantes</button>

        <button class="ajuda">Ajuda</button>

        <button class="Login">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/2648/2648307.png" alt="Ìcone de pessoa">
            </div>
        </button>

        <h1>INTEGRANTES</h1>
    </header>

    <section class="carousel">
        <div class="carousel-container">
            <div class="carousel-item">
                <img src="../assets/images/heloisa.jpeg" alt="Foto Heloisa" width="100px" height="100px">
                <p>Heloisa Santos <br>
                    Função: Elementos  Gráficos</p>
            </div>

            <div class="carousel-item">
                <img src="../assets/images/manuella.jpeg" alt="Foto Manuella" width="100px" height="100px">
                <p>Manuella Araújo <br>
                    Função: Imagens</p>
            </div>

            <div class="carousel-item">
                <img src="../assets/images/bistaffa.jpeg" alt="Foto Bistaffa"  width="100px" height="100px">
                <p>M Eduarda Bistaffa <br>
                    Função: Conteúdo</p>
            </div>

            <div class="carousel-item">
                <img src="../assets/images/maia.jpeg" alt="Foto Maia"  width="100px" height="100px">
                <p>M Eduarda Maia <br>
                    Função: Conteúdo</p>
            </div>

            <div class="carousel-item">
                <img src="../assets/images/gabrielly.jpeg" alt="Foto Gabrielly"  width="100px" height="100px">
                <p>Gabrielly Roris <br>
                    Função: Editora Chefe</p>
            </div>
        </div>
    </section>

    <button class="prev" onclick="moveCarousel(-1)">&#10094;</button>
    <button class="next" onclick="moveCarousel(1)">&#10095;</button>

    <script src="integrantes.js"></script>
</body>
</html>
