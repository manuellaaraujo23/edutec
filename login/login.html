<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Indie+Flower&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jomhuria&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/images/bionimalogo.png" alt="Logo Bionima">
        </div>
        
        <button class="bio">Bionima</button>

        <button class="conteudo">Conteúdo</button>

        <button class="jogos">Jogos</button>

        <button class="integrantes">Integrantes</button>

        <button class="ajuda">Ajuda</button>

        <button class="Login">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/2648/2648307.png" alt="Ìcone de pessoa">
            </div>
        </button>
    </header>

    <h1>JUNTE-SE A NÓS!</h1>
    
    <form action="">
        <div>
            <label for="name"></label>
            <input type="text" placeholder="NOME:" id="name" required>
        </div>

        <div>
            <label for="data"></label>
            <input type="date" placeholder="IDADE:" id="data" required>
        </div>

        <div>
            <label for="email"></label>
            <input type="email" placeholder="EMAIL:" id="email" required>
        </div>

        <div>
            <label for="senha"></label>
            <input type="password" placeholder="1,2,3,4..." id="senha" required>
        </div>

        <div>
            <label for="contar"></label>
            <input type="text" placeholder="SEU FEEDBACK SOBRE O SITE:" id="contar" required>
        </div>

        <button>CADASTRAR</button>
    </form>
    <p>2024 @bionima - todos os direitos reservados</p>
</body>
</html>
