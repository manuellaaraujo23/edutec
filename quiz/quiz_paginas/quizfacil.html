<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="quizfacil.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Indie+Flower&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jomhuria&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Quiz Edutec</title>
</head>
<body>
    <header>
        
    </header>

    <main>
        <section class="pergunta">
            <h2>O QUE É UMA CADEIA ALIMENTAR?</h2>
        </section>

        <section class="alternativas">

            <form action="">
                <label for="alternativa_a">
                    <input type="radio" id="alternativa_a">

                    <div class="a">
                        <span>A</span>
                        Um tipo de planta
                    </div>

                </label>
            </form>

            <form action="">
                <label for="alternativa_b">
                    <input type="radio" id="alternativa_b">

                    <div class="b">
                        <span>B</span>
                        A sequência de organismos que se alimentam uns dos outros
                    </div>
                </label>
            </form>

            <form action="">
                <label for="alternativa_c">
                    <input type="radio" id="alternativa_c">

                    <div class="c">
                        <span>C</span>
                        Um ciclo de águas
                    </div>
                </label>
            </form>
            <div class="progress-bar">
                <div class="progress" style="width: 40%;"></div>
            </div>

            <div class="pergunta">
                <span class="timer">00:00</span>
            </div>

            <button>Próximo</button>
        </section>
    </main>
</body>
</html>
