<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bionima</title>
</head>
<body>
    <header class="barra">
        <img src="../../assets/images/bionimalogo.png" alt="icone logo" width="80" height="80">

        <button class="bio">Bionima</button>

        <button class="conteudo">Conteúdo</button>

        <button class="jogos">Jogos</button>

        <button class="integrantes">Integrantes</button>

        <button class="ajuda">Ajuda</button>

        <button class="Login">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/2648/2648307.png" alt="Ìcone de pessoa" width="20" height="20">
            </div>
        </button>
    </header>

    <main>
        <h1>Quiz</h1>
        <h4>Escolha o nivel do seu quiz!</h4>
    
        <button>
            <div>
                <img src="../../assets/images/nivel-facil.png" alt="" width="40" height="40">
            </div>
            <span>Facil</span>
        </button>
        
        <button>
            <div>
                <img src="../../assets/images/nivel-medio.png" alt="" width="40" height="40">
            </div>
            <span>Medio</span>
        </button>

        <button>
            <div>
                <img src="../../assets/images/nivel-dificil.png" alt="" width="40" height="40">
            </div>
            <span>Dificil</span>
        </button>
    </main>

    <button>
        <a href="../quiz/quiz.html">Quizhtml</a>
    </button>
</body>
</html>
