<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Indie+Flower&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jomhuria&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="niveis.css">
    <title>Quiz Bionima</title>
</head>
<body>
    <header class="barra">
        <div class="logo_icone">
            <img src="../../assets/images/bionimalogo.png" alt="Logo Bionima">
        </div>
        
        <button class="bio">BIONIMA</button>

        <button class="conteudo">Conteúdo</button>

        <button class="jogos">Jogos</button>

        <button class="integrantes">Integrantes</button>

        <button class="ajuda">Ajuda</button>

        <button class="Login">
            <div>
                <img src="../../assets/images/login.png" alt="Ìcone de pessoa">
            </div>
        </button>
    </header>

    <main>
        <h1>Quiz</h1>
        <h4>Escolha o nivel do seu quiz!</h4>
    
        <button class="botao_facil">
            <div>
                <img src="../../assets/images/nivel-facil.png" alt=""  width="60" height="60">
            </div>
        </button>
        <button class="botaodois_facil">
            <a href="../quiz_paginas/quizfacil.html">Facil</a>
        </button>
        
        <button class="botao_medio">
            <div>
                <img src="../../assets/images/nivel-medio.png" alt="" width="60" height="60">
            </div>
            <button class="botaodois_medio">
                <a href="../quiz_paginas/quizmedio.html">Medio</a>
            </button>
        </button>

        <button class="botao_dificil">
            <div>
                <img src="../../assets/images/nivel-dificil.png" alt="" width="60" height="60">
            </div>
            <button class="botaodois_dificil">
                <a href="../quiz_paginas/quizdificil.html">Dificil</a>
            </button>
        </button>
    </main>
</body>
</html>
