<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="niveis.css">
    <title>Quiz Bionima</title>
</head>
<body>
    <header class="barra">
        <img src="../../assets/images/bionimalogo.png" alt="icone logo" width="80" height="80">

        <button class="bio">Bionima</button>

        <button class="conteudo">Conteúdo</button>

        <button class="jogos">Jogos</button>

        <button class="integrantes">Integrantes</button>

        <button class="ajuda">Ajuda</button>

        <button class="Login">
            <div>
                <img src="../../assets/images/login.png" alt="Ìcone de pessoa">
            </div>
        </button>
    </header>

    <main>
        <h1>Quiz</h1>
        <h4>Escolha o nivel do seu quiz!</h4>
    
        <button class="botao_facil">
            <div>
                <img src="../../assets/images/nivel-facil.png" alt=""  width="60" height="60">
            </div>
        </button>
        <button class="botaodois_facil">Facil</button>
        
        <button class="botao_medio">
            <div>
                <img src="../../assets/images/nivel-medio.png" alt="" width="60" height="60">
            </div>
            <button class="botaodois_medio">Medio</button>
        </button>

        <button class="botao_dificil">
            <div>
                <img src="../../assets/images/nivel-dificil.png" alt="" width="60" height="60">
            </div>
            <button class="botaodois_dificil">Dificil</button>
        </button>
    </main>

    

    <button>
        <a href="../quiz.html">Quizhtml</a>
    </button>
</body>
</html>
